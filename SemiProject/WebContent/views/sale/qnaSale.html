<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <title>상품 Q&A 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <style>
        .head {
            font-size: 30px;
            color: deepskyblue;
        }
        .line {
            border: 0.5px solid lightgray;
            background: lightgray;
        }
    </style>
</head>

<body>
    <header>

    </header>

    <section>
        <div class="container">
            <span class="head">
                상품 Q&A 작성
            </span>
            
            <br>
            <div class="line"></div><br><br>

            <div class="body">

                <form action="/qnaSaleWrite" method="post">
                    <div class="col-sm-2 col-md-2">
                        <label for="Q_Title">제목</label>
                    </div>
                    <div class="col-sm-10 col-md-10">
                        <input type="text" id="Q_Title" name="qTitle" size="100px;" placeholder="제목을 입력해주세요">
                    </div>

                    <br><br>
                    <div class="col-sm-2 col-md-2">
                        <label for="Q_CONTENTS">내용</label>
                    </div>
                    <div class="col-sm-10 col-md-10">
                        <textarea id="Q_Contents"  name="qContents" rows="20" cols="100" placeholder="문의하실 내용을 입력해주세요"></textarea>
                    </div>

                    <br><br>

                    <div class="col-sm-12 col-md-12">
                        <center>
                        <input type="submit" id="submitBtn" class="btn btn-primary" value="작성하기">
                            &nbsp;
                        <input type="reset" class="btn btn-default" value="취소">
                            </center>
                    </div>


                </form>

            </div>

        </div>



        <br><br><br>

    </section>

    <footer>

    </footer>

</body></html>
